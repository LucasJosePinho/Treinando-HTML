<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>
<body>
    <h1>Formatação de Texto</h1>
    <hr>
    <h2>Negrito / Destaque</h2>
    <hr>
    <p>Termo não semantico para esta <b>palavra</b></p>
    <p>Termo em destaque para esta <strong>palavra</strong></p>
    <h2>Itálico / Ênfase</h2>
    <hr>
    <p>Termo em itálico para a <i>palavra</i></p>
    <p>Termo em Ênfase para a <em>palavra</em></p>
    <hr>
    <p>Ter com marcação para a <mark>palavra</mark></p>
    <p>Ter com marcação<sup>marcação</sup> personalizada<sub>personalizada</sub> para a <mark style="background-color: chartreuse;">palavra</mark></p>
</body>
</html>
